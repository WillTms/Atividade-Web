<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="cadastro_produto.js"></script>
    <title>Lista de Produtos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #253148;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        td {
            background-color: #5a91a2;
        }

        table, th {
            border: 1px solid #000000;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #5a91a2;
        }

      
        button.add {
            padding: 10px;
            background-color: #4CAF50; /* Verde */
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 1s;
        }

        button.add:hover {
            background-color: #45a049;
        }

        button.remove {
            padding: 10px;
            background-color: #FF4500; /* Vermelho */
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 1s;
        }

        button.remove:hover {
            background-color: #e74c3c;
        }

        button#botao {
            padding: 10px;
            background-color: #dd693e;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 1s;
        }

        .texto {
            color: rgb(220, 220, 220);
            border: #000000;
        }
    </style>
</head>
<body>

<h1 class="texto">Lista de Produtos</h1>

<label for="orderSelect" class="texto">Ordenar por:</label>
<select id="orderSelect" onchange="sortProducts()">
    <option value="priceAsc">Valor (Menor para Maior)</option>
    <option value="priceDesc">Valor (Maior para Menor)</option>
</select>

<form id="productForm">
    <label for="productName" class="texto">Nome do Produto:</label>
    <input type="text" id="productName" required>

    <label for="productQuantity" class="texto">Quantidade:</label>
    <input type="number" id="productQuantity" required>

    <label for="productCost" class="texto">Valor de Compra:</label>
    <input type="number" id="productCost" step="0.01" required>

    <label for="productPrice" class="texto">Valor de Venda:</label>
    <input type="number" id="productPrice" step="0.01" required>

    <button type="button" id="botao" class="add" onclick="addProduct()">Adicionar Produto</button>
</form>

<table id="productTable">
    <thead>
        <tr>
            <th>Nome</th>
            <th>Quantidade</th>
            <th>Valor de Compra</th>
            <th>Valor de Venda</th>
            <th>Valor em Estoque</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
    </tbody>
</table>
</body>
</html>
